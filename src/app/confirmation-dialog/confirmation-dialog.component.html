<h1 mat-dialog-title> Are you sure ?</h1>

<div mat-dialog-content>
      <!-- daca vrem sa adaugam mai mult text in continutul dialogului -->
</div>

  <div mat-dialog-actions>
    <button mat-raised-button mat-dialog-close> Cancel </button>
    <button mat-raised-button color = "warn" (click)="confirm()" mat-dialog-close> Yes </button>
  </div>
